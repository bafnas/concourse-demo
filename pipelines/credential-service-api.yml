resources:
- name: credential-service-api
  type: git
  source:
    uri: https://github.com/dellemc-symphony/credential-service-api.git
    branch: concourse

jobs:
- name: package
  public: true
  plan:
  - get: credential-service-api
    trigger: true
  - task: compile
    privileged: true
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: maven}

      inputs:
      - name: credential-service-api

      run:
        path: bash
        dir: credential-service-api/
        args:
        - -exc
        - |
          echo compile
 
- name: deploy
  public: true
  plan:
  - get: credential-service-api
    passed: [package]
    trigger: true
  - task: deploy
    privileged: true
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: maven}

      inputs:
      - name: credential-service-api

      run:
        path: bash
        dir: credential-service-api/
        args:
        - -exc
        - |
          echo deploy        
