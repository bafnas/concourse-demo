resources:
- name: asm-core
  type: git
  source:
    uri: https://github.com/chamap1/asm-core.git
    branch: master
    username: chamap1
    password: Chandu!99!

jobs:
- name: package
  public: true
  plan:
  - get: asm-core
    trigger: true
  - task: compile
    privileged: true
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: gradle}

      inputs:
      - name: asm-core
        path: /home/gradle/asm-core
 
      run:
        user: root
        path: bash
        dir: /home/gradle/asm-core/
        args:
        - -exc
        - |
          echo "STARTING asm-core BUILD ...................... "          
          ./gradlew --stacktrace
